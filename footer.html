<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">

                    <!-- Modification of the grid container -->
                    <div class="grid-cols-1 gap-6 sm-grid-cols sm-gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">

                            <!-- Updated heading -->
                            <h1
                                class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">
                                Subscribe.</h1>

                            <!-- Flexbox for mobile views -->
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">

                                <!-- Styled input and button -->
                                <input
                                    class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] foucs:outline-none focus-ring focus:ring-opacity-40 focus:ring-[#d86943]"
                                    id="email" type="text">
                                <button
                                    class="x-4 py-2 text-[semibold] text-[white] bg-[#d86943] border-[outline-none] rounded-md dark:text-white dark:border-[#313131] focus:border-[#d86943] foucs:outline-none focus-ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <hr class="flex items-center justify-between">
                            <p class="font-semibold [#313131] mb-4">Quick Link</p>
                            <div class="flex">
                                <a class="text-white-800 hover:underline" href="#">Home</a>
                                <a class="text-white-800 hover:underline" href="#">Who We Are</a>
                                <a class="text-white-800 hover:underline" href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Technologies</p>
                            <div class="">
                                <a class="text-white-800 hover:underline" href="#">HTML</a>
                                <a class="text-white-800 hover:underline" href="#">CSS</a>
                                <a class="text-white-800 hover:underline" href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>

                    <hr class="my-6 border-[#d86943]">

                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7"
                                src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
                                alt="">
                        </a>
                    </div>
            </footer>

</body>

</html>
